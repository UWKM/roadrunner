<div class="rr_richtextfield rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <textarea cols="40" data-required="{{required}}" id="{{path}}" name="{{path}}" placeholder="{{placeholder}}" rows="10" style="display: none;">{{value}}</textarea>
            <script>makeHalloRichTextEditable("{{path}}");</script>
            <span></span>
            <span class="help">{{help_text}}</p>
        </div>
    </div>
</div>
