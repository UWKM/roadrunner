<div class="rr_booleanfield rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <input data-id="{{id}}" name="{{path}}" placeholder="{{placeholder}}" type="checkbox" {{value}} /><br/>
            <span class="help">{{help_text}}</span>
        </div>
    </div>
</div>
