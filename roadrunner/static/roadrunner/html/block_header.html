<div class="rr_block_header">
    <div class="block_title">{{label}}</div>
    <div class="button-group button-group-square">
        <button type="button" title="Collapse"               data-action="collapse" data-params="{{id}}" class="rr_action button icon text-replace hover-no icon-cross toggle-button">Collapse</button>
        <button type="button" title="Verplaats naar boven"   data-action="moveUp"   data-params="{{id}}" class="rr_action button icon text-replace icon-order-up">Verplaats naar boven</button>
        <button type="button" title="Verplaats naar beneden" data-action="moveDown" data-params="{{id}}" class="rr_action button icon text-replace icon-order-down">Verplaats naar beneden</button>
        <button type="button" title="Verwijderen"            data-action="delete"   data-params="{{id}}" class="rr_action button icon text-replace hover-no icon-bin">Verwijderen</button>
    </div>
    <br class="clearfix" />
</div>
