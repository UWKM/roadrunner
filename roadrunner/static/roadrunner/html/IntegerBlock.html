<div class="rr_integerfield rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <input data-id="{{id}}" data-required="{{required}}" max="{{max}}" min="{{min}}" name="{{path}}" placeholder="{{placeholder}}" value="{{value}}" type="number" />
            <span class="help">{{help_text}}</span>
        </div>
    </div>
</div>
