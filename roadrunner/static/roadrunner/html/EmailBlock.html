<div class="rr_emailfield rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <input data-id="{{id}}" data-required="{{required}}" name="{{path}}" placeholder="{{placeholder}}" type="email" value="{{value}}"/>
            <span class="help">{{help_text}}</span>
        </div>
    </div>
</div>
