<div class="rr_urlfield rr_block url_field">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <input data-id="{{id}}" data-required="{{required}}" name="{{path}}" placeholder="{{placeholder}}" value="{{value}}" type="url" />
            <span class="help">{{help_text}}</span>
        </div>
    </div>
</div>
