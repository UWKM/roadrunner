<div class="rr_tablefield rr_block">
    <div class="rr_block_content">
        <div class="input">
            <div class="field boolean_field widget-checkbox_input">
                <label for="{{path}}-handsontable-header">Rij-header</label>
                <div class="field-content" style="width: 80%;">
                    <div class="input">
                        <input id="{{path}}-handsontable-header" name="{{path}}-handsontable-header" type="checkbox" />
                    </div>
                    <p class="help">Geef de eerste rij weer als een header.</p>
                </div>
            </div>

            <br/>

            <div class="field boolean_field widget-checkbox_input">
                <label for="{{path}}-handsontable-col-header">Kolomheader</label>
                <div class="field-content" style="width: 80%;">
                    <div class="input">
                        <input id="{{path}}-handsontable-col-header" name="{{path}}-handsontable-col-header" type="checkbox" />
                    </div>
                    <p class="help">Geef de eerste kolom als een header weer.</p>
                </div>
            </div>

            <br/>

            <div id="{{path}}-handsontable-container" style="height: 135px; overflow: hidden; width: 100%;" class="handsontable"></div>
            <!-- old table value:
                {&quot;data&quot;:[[null,&quot;&quot;,null,null],[null,null,null,null],[null,null,null,null],[null,null,null,null]],&quot;first_row_is_table_header&quot;:false,&quot;first_col_is_header&quot;:false}
            -->
            <input id="{{path}}" name="{{path}}" placeholder="Tabel" value="{{value}}" type="hidden" />
            <script>
                initTable("{{path}}", {"minSpareRows": 0, "startRows": 4, "height": 108, "autoColumnSize": false, "renderer": "text", "startCols": 4, "stretchH": "all", "language": "nl", "rowHeaders": false, "contextMenu": true, "editor": "text", "colHeaders": false});
            </script>
            <span></span>
            <p class="help">HTML is mogelijk in de tabel</p>
        </div>
    </div>
</div>
