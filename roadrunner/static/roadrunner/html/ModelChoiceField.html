<div class="rr_modelchoicefield rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="field char_field widget-text_input fieldname-title grid-title">
            <div class="field-content">
                <div class="input">
                    <input data-id="{{id}}" data-required="required" maxlength="50" name="{{path}}" placeholder="{{placeholder}}" value="{{value}}" type="text" />
                    <span class="help">{{help_text}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
