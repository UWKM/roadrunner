<div class="rr_htmlblock rr_block">
    <div class="rr_block_content">
        <label class="{{required}}" for="{{path}}">{{label}}</label>
        <div class="input">
            <textarea data-id="{{id}}" data-required="{{required}}" name="{{path}}" cols="40" rows="10" placeholder="{{placeholder}}">{{value}}</textarea>
            <span class="help">{{help_text}}</span>
        </div>
    </div>
</div>
